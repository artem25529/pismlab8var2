<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Lab 8</title>
    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:messages styleClass="error"/>
        <h:outputLabel for="a">
            <h:outputText value="Enter first number "/>
        </h:outputLabel>
        <h:inputText id="a" label="First number" value="#{executor.a}" required="true">
            <f:validateDoubleRange minimum="-500" maximum="500"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="b">
            <h:outputText value="Enter second number "/>
        </h:outputLabel>
        <h:inputText id="b" label="Second number" value="#{executor.b}" required="true">
            <f:validateDoubleRange minimum="-500" maximum="500"/>
        </h:inputText>
        <br/>
        <h:outputLabel for="c">
            <h:outputText value="Enter third number "/>
        </h:outputLabel>
        <h:inputText id="c" label="Third number" value="#{executor.c}" required="true">
            <f:validateDoubleRange minimum="-500" maximum="500"/>
        </h:inputText>
        <br/>
        <h:commandButton value="Find max" action="#{executor.execute()}"/>
    </h:form>
</h:body>
</html>
